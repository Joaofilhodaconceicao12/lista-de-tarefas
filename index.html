<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/lista.png" type="image/x-icon">
    <title>Lista de Tarefas</title>
</head>
<body>

<div id="app" class="dark-theme">
    <h1>Lista de Tarefas</h1>
    <div id="taskInputContainer">
        <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa">
        <button onclick="addTask()">
            <img src="images/add.png" alt="Adicionar Tarefa" width="24" height="24">
        </button>
    </div>
    <ul id="taskList"></ul>
    <div id="actions">
        <button onclick="clearTasks()">
            <img src="images/clear.png" alt="Limpar Lista" width="24" height="24">
        </button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
